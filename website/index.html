<head>
  <title>Urop Listings</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Datatables -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="shortcut icon" href="http://uroplistings.guide/favicon.ico"/>

</head>

<body>
  <h1 class="title-text">MIT UROP Listings</h1>
  <div style="text-align: center; margin-bottom: 0.8%;"> Data pulled from the <a href=http://uaap.mit.edu/research-exploration/urop/apply/urop-advertised-opportunities>advertised UROP postings</a>
  </div>
  <div class="content-wrapper">
    <div class="table-div">
      <table id="urop-table" class="display" style="table-layout: fixed;">
        <thead>
        	<tr>
        	  <th style="width: 9%">Date Posted</th>
        	  <th style="width: 12%">Semester</th>
        	  <th style="width: 45%">Urop Title</th>
        	  <th style="width: 20%">Urop Department</th>
        	  <th style="width: 20%">Contact</th>
        	</tr>
        </thead>
        <tfoot>
          <tr>
            <th class="select-date">
              <select>
                <option value="today">Today</option>
                <option value="week">Past Week</option>
                <option value="month">Past Month</option>
                <option value="year">Past Year</option>
                <option value="" selected>All Time</option>
              </select>
            </th>
            <th class="select-term">
              <select>
                <option value="" selected>Any</option>
                <option value="fall">Fall</option>
                <option value="iap">IAP</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
              </select>
            </th>
            <th class="search-title">
              <input type="text" placeholder="Search Title or Description" />
            </th>
            <th class="search-text">
              <input type="text" placeholder="Search Department" />
            </th>
            <th class="search-text">
              <input type="text" placeholder="Search Contact" />
            </th>
          </tr>
        </tfoot>
        <tbody id="urop-tbody">
        </tbody>
      </table>
    </div>
  </div>
  <div style="text-align: center; font-size: 9px; color: gray; margin-top: 0.5%;"> Questions? Email <a href="mailto:uroplistings@mit.edu">uroplistings@mit.edu</a> </div>
</body>
